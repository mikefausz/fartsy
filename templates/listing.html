<div class="container" id="listing">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="photo-box">
              <img ng-src="{{ listing.MainImage.url_570xN }}" alt="" />
            </div>
            </div>
          <div class="col-md-8">
            <h5>
              <span ng-repeat="path in listing.category_path">{{ path }} <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> </span>
            </h5>
            <h2>{{ listing.title }}</h2>
            <div class="row">
              <div class="col-md-6">
                <ul>
                  <h4>Materials</h4>
                  <li ng-repeat="material in listing.materials">{{ material }}</li>
                </ul>
              </div>
              <div class="col-md-6 text-right">
                <h4>
                  {{ listing.price | currency }}
                </h4>
                <form role="form">
                  <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input ng-model="listing.purch_quantity" type="number" name="quantity" value="1" min="1" max="{{ listing.quantity }}">
                    </select>
                  </div>
                  <button ng-click="addToCart(listing)" type="button" class="btn btn-default">Add to Cart</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h3>Decription</h3>
          <p>
            {{ listing.description }}
          </p>
        </div>
        <div class="row">

        </div>
        <div class="row">
          <ul class="tag-list">
            <strong>Tags:</strong>
            <li ng-repeat="tag in listing.tags">{{ tag }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
